<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>editorjs-layout</title>
  </head>

  <body>
    <div id="editorjs"></div>
    <button id="button" type="button">Save</button>
    <div id="output-data"></div>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest"></script>

    <script src="../dist/index.js"></script>

    <script>
      const data = {
        blocks: [
          {
            type: "layout",
            data: {
              itemContent: {
                "demo-data-item-content": {
                  blocks: [
                    {
                      type: "paragraph",
                      data: {
                        text: "demo data item content",
                      },
                    },
                  ],
                },
              },
              layout: {
                type: "container",
                id: "demo-data-container",
                className: "demo-data-container",
                style: "border: 1px solid #000000; padding: 16px; ",
                children: [
                  {
                    type: "item",
                    id: "demo-data-item",
                    className: "demo-data-item",
                    style: "border: 1px solid #000000; ",
                    itemContentId: "demo-data-item-content",
                  },
                ],
              },
            },
          },
        ],
      };

      const editorJS = new EditorJS({
        data,
        tools: {
          // TODO: add other config patterns
          layout: {
            class: EditorJSLayout.LayoutBlockTool,
            config: {
              EditorJS,
              disableLayoutEditing: false,
              initialData: {
                itemContent: {},
                layout: {
                  type: "container",
                  id: "",
                  className: "",
                  style: "",
                  children: [],
                },
              },
            },
          },
        },
      });

      document.querySelector("#button").addEventListener("click", async () => {
        const outputData = await editorJS.save();

        document.querySelector("#output-data").textContent = JSON.stringify(
          outputData
        );
      });
    </script>
  </body>
</html>
